<form class="form-signin">

  <h1 class="h3 mb-3 font-weight-normal">Input a number</h1>

  <label for="inputNumber" class="sr-only">Number</label>

  <input type="text" id="inputNumber" class="form-control" placeholder="Number" required autofocus [(ngModel)]="numtoletter" name="number">

  <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="onTransform()">Transform</button>

  <hr>
  <p>{{ phrase }}</p>
  <p class="mt-5 mb-3 text-muted">&copy; 2020</p>

</form>
